<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="user">Last Score: <span id="user"></span></div>
    <div class="timer">Time left: 120 s</div>

    <br><br>
    <div class="header">
        <div id="score" class="score hide">Your Score: <span class="score-number">0</span>
        </div>
        <br>
        
        <div class="text-high-score hide">Your name:
        <textarea class="high-score"></textarea>
        <div id="Post-quiz"><button class="a1 btn">Submit</button></div>
        </div>
        <br>
        <button id="restart" class="restartbtn btn  hide">Restart</button>

    </div>
    <br><br>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
            <div class="controls" >
                <button id="start-btn" class="start-btn btn">Play</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
            <div id="progressBar">
                <div id="progressBarFull"></div>
            </div>    

    </div>


<script src="assets/js/script.js"></script>
</body>
</html>
